<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brandon the Handyman - Professional Home Services</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="/js/app.js"></script>
</head>
<body class="bg-bg-primary text-text-primary">
    <!-- Header/Navigation -->
    <header class="bg-bg-primary shadow-custom sticky top-0 z-50">
        <nav class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <!-- Logo/Brand -->
                <div class="flex items-center space-x-2">
                    <div class="bg-accent-primary text-white p-2 rounded-lg shadow-custom">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"></path>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-text-primary">Brandon the Handyman</h1>
                        <p class="text-sm text-text-muted">Brevard County LLC</p>
                    </div>
                </div>

                <!-- Desktop Navigation -->
                <div class="hidden md:flex items-center space-x-8">
                    <a href="#home" class="text-text-primary hover:text-accent-primary transition-colors duration-200 font-medium">Home</a>
                    <a href="#services" class="text-text-primary hover:text-accent-primary transition-colors duration-200 font-medium">Services</a>
                    <a href="#about" class="text-text-primary hover:text-accent-primary transition-colors duration-200 font-medium">About</a>
                    <a href="#gallery" class="text-text-primary hover:text-accent-primary transition-colors duration-200 font-medium">Gallery</a>
                    <a href="#testimonials" class="text-text-primary hover:text-accent-primary transition-colors duration-200 font-medium">Reviews</a>
                    <a href="#contact" class="bg-accent-primary text-white px-6 py-2 rounded-lg hover:bg-accent-secondary transition-colors duration-200 font-medium shadow-custom">Get Quote</a>
                </div>

                <!-- Mobile Menu Button -->
                <div class="md:hidden">
                    <button x-data="{ open: false }" @click="open = !open" class="text-text-primary hover:text-accent-primary focus:outline-none">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Mobile Navigation Menu -->
            <div x-data="{ mobileOpen: false }" class="md:hidden">
                <div x-show="mobileOpen" x-transition class="mt-4 pb-4 border-t border-border-main">
                    <div class="flex flex-col space-y-4 pt-4">
                        <a href="#home" class="text-text-primary hover:text-accent-primary transition-colors duration-200 font-medium">Home</a>
                        <a href="#services" class="text-text-primary hover:text-accent-primary transition-colors duration-200 font-medium">Services</a>
                        <a href="#about" class="text-text-primary hover:text-accent-primary transition-colors duration-200 font-medium">About</a>
                        <a href="#gallery" class="text-text-primary hover:text-accent-primary transition-colors duration-200 font-medium">Gallery</a>
                        <a href="#testimonials" class="text-text-primary hover:text-accent-primary transition-colors duration-200 font-medium">Reviews</a>
                        <a href="#contact" class="bg-accent-primary text-white px-6 py-2 rounded-lg hover:bg-accent-secondary transition-colors duration-200 font-medium text-center shadow-custom">Get Quote</a>
                    </div>
                </div>
                <!-- Mobile Menu Toggle Button (Fixed) -->
                <button @click="mobileOpen = !mobileOpen" class="fixed top-4 right-4 md:hidden bg-bg-primary shadow-custom-lg p-2 rounded-lg text-text-primary hover:text-accent-primary focus:outline-none z-50 border border-border-soft">
                    <svg x-show="!mobileOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                    <svg x-show="mobileOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Hero Section -->
        <section>
            <!-- Hero content will go here -->
        </section>

        <!-- Services Section -->
        <section>
            <!-- Services content will go here -->
        </section>

        <!-- About Section -->
        <section>
            <!-- About content will go here -->
        </section>

        <!-- Contact Section -->
        <section>
            <!-- Contact form will go here -->
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <!-- Footer content will go here -->
    </footer>
</body>
</html>
